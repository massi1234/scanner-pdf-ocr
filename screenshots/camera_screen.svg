<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="2340">
  <rect width="100%" height="100%" fill="#000000"/>
  <!-- Camera preview area -->
  <rect x="60" y="140" width="960" height="1620" rx="20" fill="#111111" stroke="#222222" />
  <text x="540" y="960" font-size="36" fill="#777777" text-anchor="middle">Prévisualisation CameraX</text>

  <!-- Controls -->
  <circle cx="540" cy="1840" r="90" fill="#FFFFFF" />
  <text x="540" y="1860" font-size="28" fill="#000000" text-anchor="middle">Prendre</text>

  <rect x="60" y="1960" width="420" height="120" rx="16" fill="#FFFFFF"/>
  <text x="270" y="2030" font-size="20" text-anchor="middle">Annuler</text>

  <rect x="600" y="1960" width="420" height="120" rx="16" fill="#FFFFFF"/>
  <text x="810" y="2030" font-size="20" text-anchor="middle">Galerie</text>

  <!-- Tiny overlay for flash / settings -->
