name: Build Debug APK

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set ANDROID_HOME
      run: echo "ANDROID_HOME=${{ runner.temp }}/android-sdk" >> $GITHUB_ENV

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'

    - name: Install required packages
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip wget gradle

    - name: Install Android SDK commandline tools
      run: |
        mkdir -p $ANDROID_HOME/cmdline-tools
        cd $ANDROID_HOME/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
        unzip tools.zip
        mv cmdline-tools latest

    - name: Accept Android SDK licenses and install platforms/build-tools
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=${ANDROID_HOME} \
          "platform-tools" \
          "platforms;android-34" \
          "build-tools;34.0.0"

    - name: Build debug APK
      run: |
        chmod +x ./gradlew
        ./gradlew clean assembleDebug --no-daemon

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
